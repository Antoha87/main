{% load staticfiles thumbnail %}
<section class="brands-carousel">
                <h2 class="sr-only">Brands Carousel</h2>
                <div class="container">
                    <div id="owl-brands" class="owl-brands owl-carousel unicase-owl-carousel owl-outer-nav">

                        {% for item in brand_list %}
                        <div class="item">

                            <a href="{{ item.get_absolute_url }}">

                                <figure>
                                    <figcaption class="text-overlay">
                                        <div class="info">
                                            <h4>{{ item.name }}</h4>
                                        </div><!-- /.info -->
                                    </figcaption>
                                    {% thumbnail item.img "200x60" crop="center" as im %}
                                        <img data-echo="{{ im.url }}" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" class="img-responsive" alt="">
                                    {% endthumbnail %}



                                </figure>
                            </a>
                        </div><!-- /.item -->
                        {% empty %}
                        Нету брендов
                        {% endfor %}
                    </div><!-- /.owl-carousel -->

                </div>
            </section>
