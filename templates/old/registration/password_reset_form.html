{% extends "base.html" %}

{% block meta %}
<title>Восстановление пароля</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-7 map">
        <div id="map_canvas"></div>
        <div class="v_line"></div>
        <div class="h_line"></div>
    </div>
    <div class="col-md-5 main_content">
        <div class="registration clearfix">
            <form method="post" action="." id="account_form" class="account_form">
                <h1>Восстановление пароля</h1>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.auto_id }}" class="control-label">{{ field.label }}</label>
                        <div class="control {% if field.errors %}control_field_error{% endif %}">
                            {{ field }}
                            {% if field.errors %}<span class="error">{{ field.errors|striptags }}</span>{% endif %}
                        </div>
                    </div>
                {% endfor %}
                <div class="control-buttons">
                    <button type="submit" class="btn btn-primary">Восстановить</button>
                </div>
                <!-- <input type="submit" value="Восстановить" class="btn" /> -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
